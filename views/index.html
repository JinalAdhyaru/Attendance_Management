<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    
       <title>Attendance Portal</title>
       
       <style>
           html, body {  height: 100%;}
           body { align-items: center; padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; }
           .form-signin { width: 52%; max-width: 330px; padding: 15px; margin: auto; }
           .form-signin .checkbox { font-weight: 400;}
           .form-signin .form-control { position: relative; box-sizing: border-box; height: auto; padding: 10px; font-size: 16px; margin: 0.1em; border-radius: 5px;}
           .form-signin .form-control:focus { z-index: 2; }
           .top { margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0; }
           .bottom { margin-bottom: 10px; margin-bottom: -1px; border-top-left-radius: 0; border-top-right-radius: 0; }
           .container { width: 50%; padding-right: 15px; padding-left: 15px; margin-right: auto; margin-left: auto; margin-top: 100px; }
           fieldset { display:none; width:650px; padding:20px; margin-top:80px; margin-left:100px; border-radius:5px; box-shadow:2px 2px 20px 1px black;
                      background-color:white; color: black; }
            #first { display:block; width:580px; padding:10px; margin-top:50px; border-radius:5px;  box-shadow:2px 2px 20px 1px black;}
       </style>
</head>

        <body>
            <div class="container text-center">
                <div class="login-form">
                    <h1 class="h2 mb-3 font-weight-normal ">Attendace Portal</h1>
                    <fieldset id="first">
                    <form class="form-signin" action="auth" method="POST">
                         <input type="text" name="usrname" class="form-control top" placeholder="Username" required autofocus><br>
                        <input type="password" name="password" class="form-control bottom" placeholder="Password" required autofocus><br>
                        <button type="submit" class="btn btn-lg btn-primary btn-block ">Login</button>
                    </form>
                </fieldset>
                </div>
            </div>    
        </body>
</html>
